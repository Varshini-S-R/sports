<!DOCTYPE html>
<html>
<head>
<title>Organizer Dashboard</title>
<meta charset="UTF-8">
<style>
body { font-family: Arial; padding: 20px; background-color: #f0fff0; }
.box { padding:20px; background:white; border-radius:10px; width:80%; margin:auto; }
button { padding:10px 20px; font-size:18px; margin-top:20px; cursor:pointer; }
</style>
</head>

<body>

<div class="box">
    <h1>Organizer Dashboard</h1>

    <h2 id="emailDisplay"></h2>

    <button onclick="logout()">Logout</button>
</div>

<script>
function loadData() {
    let email = localStorage.getItem("loggedOrganizer");
    if (!email) {
        window.location.href = "organizerlogin.html";
        return;
    }

    document.getElementById("emailDisplay").innerText =
        "Logged in as: " + email;
}

function logout() {
    localStorage.removeItem("loggedOrganizer");
    window.location.href = "organizerlogin.html";
}

loadData();
</script>

</body>
</html>
