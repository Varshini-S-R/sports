<!DOCTYPE html>

<head>

    body {

            background-repeat: no-repeat;
            background-position: center;
            color: rgb(36, 35, 35);
            font-family: Arial, sans-serif;
            font-size: 40px;
            margin: 0;
            padding: 0;

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            font-size: 20px;

            border-radius: 10px;

        }

        button {
            padding: 20px;

            cursor: pointer;
        }

    </head>
<body>
        <div class="container">
            
        <h1>LOGIN</h1>
    
        
        <input type="text" placeholder="Username" id="username">

        <a href="gameregistration.html"><button>Submit</button></a>
