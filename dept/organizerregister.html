<!DOCTYPE html>
<html>
<head>
<title>Organizer Registration</title>
<meta charset="UTF-8">
<style>
body { text-align:center; font-family:Arial; margin-top:60px; background-color: green; }
input { width:300px; padding:12px; margin:10px; font-size:18px; }
button { padding:12px 25px; font-size:18px; cursor:pointer; border-radius:8px; }
</style>
</head>

<body>

<h1>Organizer Registration</h1>

<input type="email" id="email" placeholder="Enter Email"><br>
<input type="password" id="password" placeholder="Enter Password"><br>

<button onclick="register()">Register</button>

<br><br>
<a href="organizerlogin.html">
    <button style="background:yellow;">Already have account? Login</button>
</a>

<script>
const BIN_ID = "6921da13ae596e708f69d98b";
const API_KEY = "$2a$10$F8LDQjZ9qzvGczlmC5/J2ekZLpGVvQnj0nSgt02RoA6n6HsQ3pZEK";

async function register() {
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();

    if (!email || !pass) {
        alert("Please fill all fields!");
        return;
    }

    // Fetch existing organizers
    let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { "X-Master-Key": API_KEY }
    });

    let data = await res.json();
    let organizers = data.record.organizers;

    // Check if email already used
    if (organizers.some(o => o.email.toLowerCase() === email.toLowerCase())) {
        alert("Organizer already exists!");
        return;
    }

    organizers.push({ email, password: pass });

    // Update JSONBin
    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: "PUT",
        headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ organizers })
    });

    alert("Registration successful!");
    window.location.href = "organizerlogin.html";
}
</script>

</body>
</html>
