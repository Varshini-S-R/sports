<!DOCTYPE html>
<html>
<head>
<title>Select Game</title>
<meta charset="UTF-8">
<style>
    body { text-align:center; font-family:Arial; margin-top:60px; background-color: green;}
    button { padding:15px 40px; margin:15px; font-size:20px; }
</style>
</head>
<body>

<h1>Select a Game</h1>

<button onclick="pickGame('football')">Football</button>
<button onclick="pickGame('basketball')">Basketball</button>
<button onclick="pickGame('long jump')">Long Jump</button>
<button onclick="pickGame('high jump')">High Jump</button>

<script>
function pickGame(game) {
    localStorage.setItem("selectedGame", game);
    window.location.href = "playerregistration.html";
}
</script>

</body>
</html>
