<!DOCTYPE html>
<html>
<head>
    <title>event page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: rgb(36, 35, 35);
            font-family: Arial, sans-serif;
            font-size: 40px;
            margin: 0;
            padding: 0;
            background-color: green;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: green;
            border-radius: 0px;
            gap: 25px; 
            padding: 40px; 
        }

        input {
            width: 450px;      
            height: 60px;       
            font-size: 20px;    
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #000;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        h1, h2, h3 {
            margin: 10px 0; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>REGISTRATION</h1>
        <h2>LOGIN</h2>
        <h3>Enter your email</h3>

        <input type="text" placeholder="Email" id="email">

        <a href="dashboard.html"><button>Submit</button></a>
        <a href="login.html"><button>Create new account?</button></a>
    </div>

</body>
</html>
