<!DOCTYPE html>
<html>
<head>
<title>Match History</title>
<meta charset="UTF-8">
<style>
body{ font-family:Arial; padding:20px;background-color: green; }
.item {
    background:#e1f7ff;
    padding:15px;
    border-radius:10px;
    margin:10px 0;
    border-left:5px solid #8ecdf8;
}
</style>
</head>
<body>

<h1>Match History</h1>

<div id="list"></div>

<script>
const fixtures = JSON.parse(localStorage.getItem("fixtures")) || [];

if(fixtures.length === 0) {
    document.getElementById("list").innerHTML = "No matches created yet.";
}

fixtures.forEach(m => {
    document.getElementById("list").innerHTML += `
        <div class='item'>
            <b>${m.team1} (${m.team1Club})</b> vs 
            <b>${m.team2} (${m.team2Club})</b><br>
            Game: ${m.game}<br>
            Time: ${m.time}<br>
            Venue: ${m.venue}
        </div>
    `;
});
</script>

</body>
</html>
