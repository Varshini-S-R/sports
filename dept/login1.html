<!DOCTYPE html>
<html>
<head>
<title>Club Login</title>
<meta charset="UTF-8">
<style>
    body { text-align:center; font-family:Arial; margin-top:60px; }
    input { padding:12px; width:260px; font-size:18px; }
    button { padding:12px 25px; font-size:18px; background:green; color:white; border:none; margin-top:20px; }
</style>
</head>
<body>

<h1>Club Login</h1>

<input type="text" id="clubName" placeholder="Enter Club Name">

<br><button onclick="login()">Login</button>

<script>
function login() {
    let club = document.getElementById("clubName").value;

    if (!club) { alert("Enter club name!"); return; }

    localStorage.setItem("loggedClub", club);

    window.location.href = "gameregistration.html";
}
</script>

</body>
</html>
