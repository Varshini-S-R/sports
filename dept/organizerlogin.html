<!DOCTYPE html>
<html>
<head>
<title>Organizer Login</title>
<meta charset="UTF-8">
<style>
body { text-align:center; font-family:Arial; margin-top:60px; background-color: green; }
input { width:300px; padding:12px; margin:10px; font-size:18px; border-radius:8px; border:1px solid #000; }
button { padding:12px 25px; font-size:18px; cursor:pointer; border-radius:8px; border:none; }
.login-btn { background:white; }
.register-btn { background:yellow; margin-top:10px; }

/* Forgot password popup */
#resetBox {
    display:none;
    background:white;
    padding:20px;
    border-radius:10px;
    width:320px;
    margin:auto;
    margin-top:30px;
    border:2px solid black;
}
</style>
</head>

<body>

<h1>Organizer Login</h1>

<input type="email" id="email" placeholder="Enter Email"><br>
<input type="password" id="password" placeholder="Enter Password"><br>

<button class="login-btn" onclick="loginOrganizer()">Login</button>

<br>

<a href="#" onclick="showResetBox()" style="color:white; font-size:18px;">Forgot Password?</a>

<br><br>

<button class="register-btn" onclick="window.location.href='organizerregister.html'">
    New Organizer? Register
</button>

<!-- Forgot Password Box -->
<div id="resetBox">
    <h3>Recover Password</h3>
    <input type="email" id="resetEmail" placeholder="Enter your email"><br>
    <button onclick="recoverPassword()">Get Password</button><br><br>
    <button onclick="hideResetBox()">Close</button>
</div>

<script>
const BIN_ID = "6921da13ae596e708f69d98b";
const API_KEY = "$2a$10$F8LDQjZ9qzvGczlmC5/J2ekZLpGVvQnj0nSgt02RoA6n6HsQ3pZEK";

/* ---------------------------------------
     LOGIN FUNCTION
---------------------------------------- */
async function loginOrganizer() {
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();

    if (!email || !pass) {
        alert("Please fill all fields!");
        return;
    }

    let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { "X-Master-Key": API_KEY }
    });

    let data = await res.json();
    let organizers = data.record.organizers;

    let found = organizers.find(o =>
        o.email.toLowerCase() === email.toLowerCase() &&
        o.password === pass
    );

    if (!found) {
        alert("Invalid credentials!");
        return;
    }

    localStorage.setItem("loggedOrganizer", found.email);
    alert("Login successful!");
    window.location.href = "organizerdashboard.html";
}

/* ---------------------------------------
     SHOW/HIDE RESET POPUP
---------------------------------------- */
function showResetBox() {
    document.getElementById("resetBox").style.display = "block";
}

function hideResetBox() {
    document.getElementById("resetBox").style.display = "none";
}

/* ---------------------------------------
     PASSWORD RECOVERY
---------------------------------------- */
async function recoverPassword() {
    let email = document.getElementById("resetEmail").value.trim();

    if (!email) {
        alert("Please enter your email!");
        return;
    }

    let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { "X-Master-Key": API_KEY }
    });

    let data = await res.json();
    let organizers = data.record.organizers;

    let user = organizers.find(o => o.email.toLowerCase() === email.toLowerCase());

    if (!user) {
        alert("Email not found!");
        return;
    }

    alert("Your password is: " + user.password);
}
</script>

</body>
</html>
