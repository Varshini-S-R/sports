<!DOCTYPE html>
<html>
<head>
<title>Organizer Login</title>
<meta charset="UTF-8">
<style>
body { text-align:center; font-family:Arial; margin-top:60px; background-color: green; }
input { width:300px; padding:12px; margin:10px; font-size:18px; }
button { padding:12px 25px; font-size:18px; cursor:pointer; border-radius:8px; }
</style>
</head>

<body>
<h1>Organizer Login</h1>

<input type="email" id="email" placeholder="Enter Email"><br>
<input type="password" id="password" placeholder="Enter Password"><br>

<button onclick="loginOrganizer()">Login</button>

<br><br>
<a href="organizerregister.html">
    <button style="background:yellow;">New Organizer? Register</button>
</a>

<script>
const BIN_ID = "6921da13ae596e708f69d98b";
const API_KEY = "$2a$10$F8LDQjZ9qzvGczlmC5/J2ekZLpGVvQnj0nSgt02RoA6n6HsQ3pZEK";

async function loginOrganizer() {
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();

    if (!email || !pass) {
        alert("Please fill all fields!");
        return;
    }

    // Fetch organizers
    let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { "X-Master-Key": API_KEY }
    });

    let data = await res.json();
    let organizers = data.record.organizers;

    let found = organizers.find(o =>
        o.email.toLowerCase() === email.toLowerCase() && o.password === pass
    );

    if (!found) {
        alert("Invalid credentials!");
        return;
    }

    // Save session online
    localStorage.setItem("loggedOrganizer", found.email);

    window.location.href = "organizerdashboard.html";
}
</script>

</body>
</html>
